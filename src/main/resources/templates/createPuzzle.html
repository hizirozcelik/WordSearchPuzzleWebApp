<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- local css import -->
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<section class="mono-type">
    <h1 id="puzzleCreated">Here your puzzle. Enjoy!</h1>
    <div class="row">
        <div class="column">
            <table id="puzzleTable" class="table table-borderless th-lg">
                <tbody>
                <tr th:each="row:${arr}">
                    <td th:each="column:${row}" th:text="${column.getLetter()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="column2">
            <h2 id="wordList">Word List</h2>
            <table id="wordsTable" class="table table-borderless">
                <tbody>
                <tr th:each="v:${vocabList}">
                    <td th:text="${v}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <p id="footNote">You can print out and solve your puzzle!</p>


</section>

<button id="buttonText" class="btn btn-primary" onclick="myFunction()" >Show solution</button>
<a href="/" class="link-primary">Create new puzzle</a>


<div id="myDIV">
    <section class="mono-type">

        <div class="row">
            <div class="column">
                <table id="solutionTable" class="table table-borderless th-lg">
                    <tbody>
                    <tr th:each="row:${solution}">
                        <td th:each="letter:${row}" th:text="${letter}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>




<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
<footer class="bg-light text-lg-start">
    <!-- Copyright -->
    <div class="text-leftAligned p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Created by Hizir Ozcelik, November 2022 @Oakville

    </div>
    <!-- Copyright -->
</footer>
</html>
