<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Word Search Puzzle</title>
</head>
<body>
<h1 >Please enter specification of the puzzle</h1>
<div class="container mb-3">

    <form action="#" method="post" th:action="@{/createPuzzle}" th:object="${userInputs}" >

        <div class="form-group gt-3">

            <div class="row">

                <div class="col-md-3 form-group">


                    <label class="form-label">Difficulty Level</label>

                    <select class="form-select" th:field="*{level}">

                        <option th:each="d : *{LEVELS}" th:value="${d}" th:text="${d}" ></option>

                    </select>

                </div>

                <div class="col-md-3 form-group">


                    <label class="form-label">Word types</label>

                    <select class="form-select" th:field="*{type}">

                        <option th:each="t : *{TYPES}" th:value="${t}" th:text="${t}" ></option>

                    </select>

                </div>

            </div>

            <br />

            <div class="button">

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </form>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
<footer class="bg-light text-lg-start">

</html>
